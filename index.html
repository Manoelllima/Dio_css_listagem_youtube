<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Youtube</title>
  </head>
  <body>
    <header>
      <div class="center grid">
        <div class="content_menu">
          <i class="fa-solid fa-bars"></i>
          <i class="fa-brands fa-youtube"></i>
          <span>YouTube</span>
        </div>
        <div class="content_search">
          <input type="search" placeholder="Pesquisar" />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="content_user">
          <div class="user">
            <i class="fa-solid fa-user"></i>
            <span><a href="#">Fazer Login</a></span>
          </div>
        </div>
      </div>
      <!-- center -->
    </header>

    <main>
      <div class="center">
        <aside>
          <ul>
            <li>
              <a href="#">
                <i class="fa-solid fa-house"></i>
                <span>Inicio</span>
              </a>
            </li>

            <li>
              <a href="">
                <i class="fa-solid fa-headset"></i>
                <span>Shots</span>
              </a>
            </li>

            <li>
              <a href="">
                <i class="fa-solid fa-address-card"></i>
                <span>Inscrições</span>
              </a>
            </li>
          </ul>

          <ul>
            <li>
              <a href="#">
                <i class="fa-regular fa-user"></i>
                <span>Você</span>
              </a>
            </li>

            <li>
              <a href="#">
                <i class="fa-solid fa-clock-rotate-left"></i>
                <span>Histórico</span>
              </a>
            </li>
          </ul>

          <ul>
            <li>
              <a href="#">
                <i class="fa-solid fa-fire"></i>
                <span>Em alta</span>
              </a>
            </li>

            <li>
              <a href="#">
                <i class="fa-solid fa-cart-shopping"></i>
                <span>Shooping</span>
              </a>
            </li>

            <li>
              <a href="#">
                <i class="fa-solid fa-music"></i>
                <span>Música</span>
              </a>
            </li>

            <li>
              <a href="#">
                <i class="fa-solid fa-film"></i>
                <span>Filmes</span>
              </a>
            </li>

            <li>
              <a href="#">
                <i class="fa-solid fa-gamepad"></i>
                <span>Jogos</span>
              </a>
            </li>
          </ul>
        </aside>

        <section class="list">
          <div class="grid">
            <div class="item_grid">
              <div class="content_img">
                <img src="imgs/image 16.png" alt="" />
              </div>
              <!-- img -->

              <div class="content_info grid">
                <div class="avatar_channel">
                  <img src="imgs/Channel Avatar.png" alt="" />
                </div>
                <h6>Global Skills #2 - Project Planning</h6>
                <p>2,1 mil visualizações <br> Transmitido há 2 dias</p>
              </div>
            </div>
            <!-- item_grid -->
          </div>
          <!-- grid -->
        </section>
        <!-- list -->
      </div>
      <!-- center -->
      <!-- center -->
    </main>
  </body>
</html>
